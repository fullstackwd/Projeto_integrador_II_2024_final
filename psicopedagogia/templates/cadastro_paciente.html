{% extends "base.html" %}
{% block content %}
<h2>Cadastro de Paciente</h2>
<form method="POST">
    <label>Nome:</label>
    <input type="text" name="nome" required>
    <label>Data de Nascimento:</label>
    <input type="date" name="data_nascimento">
    <label>Contato:</label>
    <input type="text" name="contato">
    <button type="submit">Salvar</button>
</form>
{% endblock %}
