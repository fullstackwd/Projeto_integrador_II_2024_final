{% extends "base.html" %}

{% block content %}
<h2>Dados Financeiros</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in financeiro %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>
                <a href="{{ url_for('apagar_financeiro', id=item[0]) }}" class="btn-delete">Apagar</a>
                <a href="{{ url_for('editar_financeiro', id=item[0]) }}" class="btn-edit">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
